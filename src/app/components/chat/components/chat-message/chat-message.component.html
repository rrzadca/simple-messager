<div class="flex flex-col pt-2">
    <div class="flex flex-row items-center gap-x-2">
        <span class="text-sm">{{ message?.username }}</span>
        @if (adminMode) {
            <span class="text-xs">({{ message?.deviceName }})</span>
        }
    </div>
    <span class="mt-2">{{ message?.message }}</span>
    <span class="mt-1 text-xs">
        {{ message?.sendAt | date: 'yyyy-MM-ddTHH:mm:ssZ' }}
    </span>
</div>
