<div class="flex flex-row items-center justify-between pt-2">
    <div class="flex flex-col items-start md:flex-row md:items-center">
        <span
            class="text-sm"
            [ngClass]="{
                'rounded-md bg-error-600 px-2 text-primary-50':
                    message?.isFromCommandDevice
            }"
            >{{ message?.username }}</span
        >
        @if (adminMode) {
            <span class="mt-1 text-xs md:ml-2 md:mt-0"
                >({{ message?.deviceName }})</span
            >
        }
    </div>
    <span class="justify-self-end text-xs">
        {{ message?.sendAt | date: 'HH:mm:ss' : 'UTC' }}
    </span>
</div>
<div class="mt-2">
    <p>{{ message?.message }}</p>
</div>
