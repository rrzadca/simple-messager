<div class="flex flex-row gap-x-4">
    <span class="text-sm text-gray-700 dark:text-gray-200">Keywords:</span>
    @for (keyword of keywords$$(); track $index) {
        <div
            class="rounded-lg bg-info-500 px-2 py-0.5 text-sm dark:bg-info-900"
        >
            {{ keyword }}
        </div>
    }
</div>
<div class="flex flex-row items-end gap-x-4">
    <sm-input-text
        [placeholder]="'Keyword'"
        [(ngModel)]="keyword"
        class="w-full"
    ></sm-input-text>
    <sm-button (click)="handleAddKeyword()"> Add </sm-button>
</div>
