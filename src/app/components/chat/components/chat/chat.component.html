<div
    class="relative flex h-[80vh] flex-col-reverse gap-y-4 divide-y divide-tertiary-300 overflow-y-auto dark:divide-tertiary-300"
>
    @if (form) {
        <form
            [formGroup]="form"
            (ngSubmit)="handleSubmit()"
            class="sticky left-2 right-2 top-2 flex flex-col items-center justify-between pt-2 md:flex-row md:gap-x-4"
        >
            <sm-input-text
                class="w-full"
                [formControlName]="'message'"
            ></sm-input-text>
            <sm-button [type]="'submit'" class="mt-2" (click)="handleSubmit()">
                Send
            </sm-button>
        </form>
    }

    @for (message of messages$$(); track $index) {
        <sm-chat-message
            [message]="message"
            [adminMode]="commandMode$$()"
        ></sm-chat-message>
    }
</div>
